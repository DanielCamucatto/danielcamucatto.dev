name: Update frontend package-lock

on:
  workflow_dispatch: {}

jobs:
  update-lockfile:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (update lockfile)
        run: |
          cd frontend
          npm install

      - name: Create branch and commit lockfile
        env:
          BRANCH: update-lockfile-${{ github.run_id }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b "$BRANCH"
          git add frontend/package-lock.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "chore(frontend): update package-lock.json"
          git push --set-upstream origin "$BRANCH"

      - name: Open Pull Request
        if: success() && steps.create_branch.outcome != 'failure'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const branch = `update-lockfile-${process.env.GITHUB_RUN_ID}`
            const base = 'homolog'
            const title = 'chore(frontend): update package-lock.json'
            const body = 'This PR updates `frontend/package-lock.json` to match `package.json` (automated).'
            await github.rest.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title,
              head: branch,
              base,
              body,
            })
